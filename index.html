<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Giphy</title>
</head>
<body>

   <div id="buttons-view"></div>

   <form id="travel-form">
     <label for="travel-input">Add a place you want to travel to:</label><br><br>
     <input type="text" id="travel-input" placeholder="City or Country">
     <br><br>

     <!-- Button triggers new travel places to be added -->
     <input id="add-place" type="submit" value="Search">
   </form>

   <!-- Travel Places Go Here -->
   <div id="movies-view"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/giphy.js"></script>
    
</body>
</html>
